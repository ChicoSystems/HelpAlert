<head>
    <title>HelpAlert Request Summary</title>
    <meta charset="utf-8" />
</head>

<body>
    <form method="get"
          action="FILL IN PROPER PAGE HERE">
        <fieldset>
            <legend> Rate Your Helper: </legend>
                <label for="0"> I did not receive any help. </label>
                    <input type="radio" name="rating" value="0" id="0"/>
                <label for="1"> 1/10 satisfied </label>  
                    <input type="radio" name="rating" value="1" id="1"/>  
                <label for="2"> 2/10 satisfied </label>
                    <input type="radio" name="rating" value="2" id="2"/>  
                <label for="3"> 3/10 satisfied </label>
                    <input type="radio" name="rating" value="3" id="3"/>  
                <label for="4"> 4/10 satisfied </label>
                    <input type="radio" name="rating" value="4" id="4"/>  
                <label for="5"> 5/10 satisfied </label>
                    <input type="radio" name="rating" value="5" id="5"/>  
                <label for="6"> 6/10 satisfied </label>
                    <input type="radio" name="rating" value="6" id="6"/>  
                <label for="7"> 7/10 satisfied </label>
                    <input type="radio" name="rating" value="7" id="7"/>  
                <label for="8"> 8/10 satisfied </label>
                    <input type="radio" name="rating" value="8" id="8"/>  
                <label for="9"> 9/10 satisfied </label>
                    <input type="radio" name="rating" value="9" id="9"/>  
                <label for="10"> The help I received was flawless!</label>
                    <input type="radio" name="rating" value="10" id="10"/> 
        </fieldset>
        <fieldset>
            <legend> Review Your Helper(optional): </legend>
            <textarea name="review" id="review" placeholder="Review your Helper here" rows="3" cols="30"></textarea>
        </fieldset>

        <input type="submit" value="Submit" name="submit" />
    </form>

</body>
</html>
